[rewrite_local]
# ✅ Nicegram
https?:\/\/restore-access\.indream\.app\/restoreAccess\?id=\d{5,10} url echo-response text/json echo-response https://dl.dropboxusercontent.com/s/6ei14nfnl6i94vu/nicegram.js?dl=0
# ✅ Spotify
^https:\/\/spclient\.wg\.spotify\.com\/(bootstrap\/v1\/bootstrap|user-customization-service\/v1\/customize)$ url script-response-body https://dl.dropboxusercontent.com/s/zwjuidvzld9mf5i/spotify.js?dl=0
# ✅ Adobe Photoshop, Adobe Illustrator, Adobe Lightroom, Premiere Rush, Adobe Express, Spark Page, Spark Video, Adobe Fresco
https://lcs-mobile-cops.adobe.io/mobile_profile/nul/v2 url script-response-body https://dl.dropboxusercontent.com/s/b1z33pamq2zw154/adobe_edit.js?dl=0
# ✅ Adobe Scan, Adobe Acrobat
https://createpdf.acrobat.com/createpdf/api/users/me/subscriptions url script-response-body https://dl.dropboxusercontent.com/s/xg9v218vu6q9v78/adobe_scan.js?dl=0
# ✅ RevenueCat
^https:\/\/api\.revenuecat\.com\/.+\/(receipts$|subscribers\/(\$RCAnonymousID%)?(\w)*$) url script-echo-response https://dl.dropboxusercontent.com/s/cwto0friwmkww3c/revenuecat.js?dl=0
# ✅ Notability
https://notability.com/subscriptions url script-response-body https://dl.dropboxusercontent.com/s/sl39mx8o71s3oq3/notability.js?dl=0
# ✅ HostVN
(^https?:\/\/.+\.googlevideo\.com\/.+)(&ctier=[A-Z])(&.+) url 302 $1$3

